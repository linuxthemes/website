<!-- toggle -->
<script>
function setListener() {
    document.getElementById("theme-toggle").addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        const currentTheme = document.documentElement.getAttribute('data-theme'); 
        if (currentTheme != 'dark') document.documentElement.setAttribute('data-theme', 'dark');  
        if (currentTheme == 'dark') document.documentElement.setAttribute('data-theme', 'light');  
    });
};
setListener(); // execute then set
document.addEventListener("astro:after-swap", setListener);
</script>

<!-- file preview -->
<script>
function openTab(event, file) {
    var index
    var tablinks
    var tabcontent 

    tabcontent = document.getElementsByClassName("tabcontent");
    for (index = 0; index < tabcontent.length; index++) 
    {
      tabcontent[index].style.display = "none";
    }
    
    tablinks = document.getElementsByClassName("tablinks");
    for (index = 0; index < tablinks.length; index++) 
    {
      tablinks[index].className = tablinks[index].className.replace(" active", "");
    }

    document.getElementById(file).style.display = "block";
    event.currentTarget.className += " active";
} 

const fetchPromises = pageData.fileArray.map(file => {
    url = `https://raw.githubusercontent.com/linuxthemes/base/refs/heads/main/${file}`
    
    if (file == "CONTRIBUTING.md") url = `https://raw.githubusercontent.com/linuxthemes/base/refs/heads/base/${file}`
    
    console.log(file)
    console.log(url)


    return fetch(url)
    .then(response => 
    {
        if (!response.ok) throw new Error('Network response was not ok ' + response.statusText);
        return response.text();
    })
    .then(data => 
    { 
        return { file: file, fileContents: data}
    })
    .catch(error => 
    {
         console.error(`Error fetching ${file}:`, error) 
    })
})

Promise.all(fetchPromises).then(results => 
{
    const tabs = document.getElementById('tab');
    const contentsContainer = document.getElementById('tabcontent');

    var tabsHTML = ""
    var contentsHTML = ""

    results.forEach(result => 
    {
        tabsHTML += `<button class="tablinks cursor-pointer px-4 py-3.5 transition duration-300 text-(--color-text-dark) hover:text-(--color-text) bg-(--color-color-text-dark) " onclick="openTab(event, '${result.file}')">${result.file}</button>` 
        contentsHTML += `<div id="${result.file}" class="tabcontent" style="display: none;"><pre><code>${result.fileContents}</code></pre></div>`
    })

    tabs.innerHTML = tabsHTML;
    contentsContainer.innerHTML = contentsHTML;

    // post render
    const firstTabButton = document.querySelector('.tablinks');
    if (firstTabButton) firstTabButton.click();

    hljs.addPlugin(new CopyButtonPlugin());
    hljs.highlightAll();
});
</script>
