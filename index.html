<!-- toggle -->
<script>
function setListener() {
    document.getElementById("theme-toggle")?.addEventListener("click", () => 
    {
        document.documentElement.classList.toggle("dark");
        const currentTheme = document.documentElement.getAttribute('data-theme'); 
        if (currentTheme != 'dark') document.documentElement.setAttribute('data-theme', 'dark');  
        if (currentTheme == 'dark') document.documentElement.setAttribute('data-theme', 'light');  
    });
};
setListener();
document.addEventListener("astro:after-swap", setListener);
</script>

<!-- navbar transition -->
<script>
window.addEventListener('scroll', () => {
    const navbar = document.getElementById('navbar');
    const search = document.getElementById('search');
    if (window.scrollY > 50) 
    {
        search.classList.remove('hidden');
        navbar.classList.add('bg-(--color-base-dark)');
    } 
    else 
    {
        search.classList.add('hidden');
        navbar.classList.remove('bg-(--color-base-dark)');
    }
});
</script>

<script>
const cardData = [
    {
        title: "kde",
        icon: "assets/kde.svg",
        link: "template.html",
        description: "KDE Plasma is a graphical shell developed by the KDE community for Unix-like operating systems."
    },    
    {

        link: "template.html",
        description: "GNOME is a free and open-source desktop environment for Linux and other Unix-like operating systems."

    {
        title: "hyprland",
        icon: "assets/hyprland.svg",
        link: "template.html",
        description: "Hyprland is an independent, highly customizable, dynamic tiling Wayland compositor that doesn't sacrifice on its looks."

    {

const cardsContainer = document.getElementById('cardsContainer');
cardData.forEach(card => 
{
const innerHTML = `
<card class="p-4 max-w-sm">
    <div class="flex rounded-lg h-full bg-(--color-surface-dark2) text-(--color-text-dark) p-8 flex-col">
        <div class="flex items-center mb-3">

        </div>

        <div class="flex flex-col justify-between flex-grow">
            <p class="leading-relaxed text-base">${card.description}</p>
            <a href="${card.link}" class="mt-3 text-(--color-text-dark) hover:text-(--color-green) inline-flex items-center">Learn More

        </div>
    </div>
</card>
`;
    cardsContainer.insertAdjacentHTML('beforeend', innerHTML);
});

const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', () => 
{
    const filter = searchInput.value.toLowerCase();
    const cards = cardsContainer.getElementsByTagName('card');

    Array.from(cards).forEach(card => 
    {
        const text = card.textContent.toLowerCase();
        if (text.includes(filter)) 
        {
            card.classList.remove('hidden');
        } 
        else 
        {
            card.classList.add('hidden');
        }
    });
});
